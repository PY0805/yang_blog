baseURL: "https://www.y4ng.cn"
title: Y4ng's blog
paginate: 5
theme: PaperMod
languageCode: zh-cn # en-us
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true # 允许使用 Emoji 表情，建议 true
minify:
  disableXML: true
  minifyOutput: true

params:
  twikoo:
    version: 1.6.32
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Y4ng's blog,pwn,ctf,网安"
  keywords: [Blog, CTF, Pwn]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  #DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCounts: true
  ShowLastMod: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  autonumbering: true
  busuanzi:
        enable: true
  assets:
    disableHLJS: false # to disable highlight.js
    # disableFingerprinting: true
    favicon: "static/favicon.ico"
    favicon16x16: "static/favicon-16x16.png"
    favicon32x32: "static/favicon-32x32.png"
    apple_touch_icon: "static/apple-touch-icon.png"
    safari_pinned_tab: "static/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Y4ng's blog"
    subtitle: "等待和希望"
    #imageUrl: "static/avatar.jpg"
    imageWidth: 120
    imageHeight: 120
    #imageTitle: my image
    buttons:
      #- name: Posts
      #  url: posts
      #- name: Tags
      #  url: tags
  socialIcons:
    #- name: x
    #  url: "https://x.com/"
    #- name: stackoverflow
    #  url: "https://stackoverflow.com"
    #- name: github
    #  url: "https://github.com/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page



  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 1
  
    - identifier: posts
      name: posts
      url: /posts/
      weight: 5
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: about
      name: about
      pageRef: /about/
      weight: 30
    - identifier: links
      name: friends
      url: /links/
      weight: 60


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    noClasses: true
    tabWidth: 4
    style: monokai
    # codeFences：代码围栏功能，这个功能一般都要设为 true 的，不然很难看，就是干巴巴的-代码文字，没有颜色。
    # guessSyntax：猜测语法，这个功能建议设置为 true, 如果你没有设置要显示的语言则会自动匹配。
    # hl_Lines：高亮的行号，一般这个不设置，因为每个代码块我们可能希望让高亮的地方不一样。
    # lineNoStart：行号从编号几开始，一般从 1 开始。
    # lineNos：是否显示行号，我比较喜欢显示，所以我设置的为 true.
    # lineNumbersInTable：使用表来格式化行号和代码,而不是 标签。这个属性一般设置为 true.
    # noClasses：使用 class 标签，而不是内嵌的内联样式

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search